{% import "macros/article.html" as article %}

{% extends "base.html" %}

{% block title %}
  {{ page.title }}
{% endblock title %}

{% block body %}
  <article class="article">
    <header>
      {{ article::metadata(page = page) }}

      <h1>{{ page.title }}</h1>

      {{ article::table_of_content(page = page) }}
    </header>

    {{ page.content | safe }}
  </article>
{% endblock body %}
