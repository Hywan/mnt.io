<figure>
<picture>
  <source srcset="{{file}}.avif" type="image/avif" />
  <source srcset="{{file}}.webp" type="image/webp" />
  <img src="{{file}}.png" />
</picture>
<figcaption>
{{ body | markdown(inline=false) | safe }}
<p><small>Download fullsize image as: <a href="{{file}}.avif" title="Download the AVIF image">AVIF</a>,
  <a href="{{file}}.webp" title="Download the WebP image">WebP</a>,
  <a href="{{file}}.png" title="Download the PNG image">PNG</a>.</small></p>
</figcaption>
</figure>
