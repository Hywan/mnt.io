{% macro poster(page) %}
  <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  <time title="Published date" datetime="{{ page.date }}">
    {{- page.date | date(format = "%B %d, %Y") -}}
  </time>
  <span title="Reading time">
    {{- page.reading_time ~ " minutes read" -}}
  </span>
{% endmacro %}
